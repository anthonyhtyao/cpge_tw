{% extends 'base.html' %}
{% load static %}
{% block body_block %}

    <div class="container">
        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    New Articles
                </h1>
            </div>

            {% if newArticles %}
            	{% for article in newArticles %}
            	    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4><i class="fa fa-fw fa-check"></i> {{article.title}}</h4>
                            </div>
                            <div class="panel-body">
                                <p>
                        	    {{article.abstract}}
                                </p>
                                <a href="/article/{{article.id}}" class="btn btn-default">Learn More</a>
                            </div>
                        </div>
            	    </div>
            	{% endfor %}
            {% endif %}
        </div>
        <div>
            <a href="/articlelist" class="pull-right">More...</a>
        </div>
    </div>
{% endblock %}
