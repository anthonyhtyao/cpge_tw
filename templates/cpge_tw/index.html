{% extends 'base.html' %}
{% load static %}
{% block body_block %}
    <div class="container">
        <!-- Marketing Icons Section -->
        <div class="col-lg-12">
	    {{about | safe}}
	    <hr/>
            <h2>
                最新文章
            </h2>
	    <br/>
        </div>

            {% if newArticles %}
            	{% for article in newArticles %}
            	    <div class="col-md-4">
                        <div class="thumbnail">
				<h3><a href='{% url 'article' article.id %}'>{{article.title}}</a></h3>
				<hr/>
                                <p>
                        	    {{article.abstract}}
                                </p>
				<p>by {{article.author}}</p>
                        </div>
            	    </div>
            	{% endfor %}
            {% endif %}
        </div>
        <div>
            <a href="/articlelist" class="pull-right">More...</a>
        </div>
    </div>
{% endblock %}
