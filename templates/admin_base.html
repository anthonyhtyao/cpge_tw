{% extends 'base.html' %}
{% block body_block %}
  <br/><br/><br/>
  <div class="col-md-12">
  {% if errMsg != "" %}
    <div class="alert alert-danger" role="alert">{{ errMsg }}</div>
  {% endif %}
  {% if warnMsg != "" %}
    <div class="alert alert-warning" role="alert">{{ warnMsg|safe }}</div>
  {% endif %}
  {% if msg != "" %}
    <div class="alert alert-info" role="alert">{{ msg | safe}}</div>
  {% endif %}

  {% block admin_block %}
  {% endblock %}
{% endblock %}
